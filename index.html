<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Jogo da Velha</h1>
    <div id="buttons-container">
        <button id="2-players">2 Players</button>
        <button id="ai-player">Against A.I.</button>
    </div>
    <div id="game-container" class="hide">
    <div class="box" id="b-1"></div>
    <div class="box" id="b-2"></div>
    <div class="box" id="b-3"></div>
    <div class="box" id="b-4"></div>
    <div class="box" id="b-5"></div>
    <div class="box" id="b-6"></div>
    <div class="box" id="b-7"></div>
    <div class="box" id="b-8"></div>
    <div class="box" id="b-9"></div>
    </div>

    <div id="score-container" class="hide">
        <h2>Placar</h2>
        <span class="score-box">
            <span id="x-score">X</span>:
            <span id="score-1">0</span>
        </span>
         <span class="score-box">
            <span id="o-score"></span>: 
            <span id="score-2">0</span>
         </span>

    <div class="hide">
        <div class="x">X</div>
        <div class="o"></div>
    </div>

    <div id="message" class="hide"> 
        <p>r</p>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
